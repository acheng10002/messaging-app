<!-- single HTML entry point for my app that tells Vite to inject it here
 1. it's the root mount point for React, where my React component tree is rendered
 2. it's the static shell of my app
 3. it's the entry file for Vite to generate the final HTML during prod builds
 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- JS bundle gets injected here -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
